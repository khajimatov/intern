<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="logic.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3></h3>
            <form class="modalForm">
                <label for="animalName">Animal name</label>
                <input type="text" name="animalName" id="animalName">
                <p id="animalNameWarning">Name should contain letters only</p>
                <label for="animalAge">Animal age</label>
                <input type="text" name="animalAge" id="animalAge">
                <p id="animalAgeWarning">Age should contain numbers only</p>
                <input type="button" value="Add" class="submitButton" id="addAnimalSubmitButton">
                <button type="button" class="cancelButton">Cancel</button>
            </form>
        </div>
    </div>
    <header>
        <h1>ZOO</h1>
        <section class="animals">
            <div class="animal dog" id="dog">🐕</div>
            <div class="animal chicken" id="chicken">🐓</div>
            <div class="animal turtle" id="turtle">🐢</div>
        </section>
        <button id="addAnimalButton">Click on animal to add</button>
    </header>
    <div class="container" id="container">
    </div>
</body>

</html>
